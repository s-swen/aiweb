<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Login</a>
            <a href="#" class="text-white hover:underline">Signup</a>
        </div>
    </nav>
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <!-- Login form -->
            <form class="space-y-4">
                <h2 class="text-xl font-semibold">Signup</h2>
                <div>
                    <label class="block mb-1 font-medium" for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Your username..." class="w-full p-2 border rounded ">
                </div> 

                <div>
                    <label class="block mb-1 font-medium" for="email">email</label>
                    <input type="email" id="email" placeholder="Enter Your email..." class="w-full p-2 border rounded ">
                </div> 
                <div>
                    <label class="block mb-1 font-medium" for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password..." class="w-full p-2 border rounded ">
                </div>
                <div>
                    <label class="block mb-1 font-medium" for="repeatPassword">Repeat Password</label>
                    <input type="password" id="repeatPassword" placeholder="Repeat your password..." class="w-full p-2 border rounded ">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Signup</button>
            </form>
        </div>
    </div>

</body>
</html>
